name: CRLF Check and Convert

on:
  push:
    paths:
      - "*.py"
      - "*.sh"
      - "*.yml"
      - "*.txt"
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: write

jobs:
  build:
    name: CRLF Check and Convert
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run CRLF Check
        id: check
        run: |
          python .github/tools/check_crlf.py || echo "crlf_found=true" >> $GITHUB_ENV

      - name: Convert CRLF to LF if found
        if: env.crlf_found == 'true'
        run: |
          echo "Converting CRLF to LF..."
          find . -type f -not -path "./.git/*" -exec sed -i 's/\r$//' {} \;

      - name: Commit and push changes
        if: env.crlf_found == 'true'
        run: |
          echo "Committing converted files..."
          git config user.name "Igor Mamaev"
          git config user.email "igor.mamaev1@gmail.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No line ending changes found."
          else
            git commit -m "Convert line endings to LF"
            git push
          fi
