name: Ruff format

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  check-formatting:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run ruff format
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check --diff"
